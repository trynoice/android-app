buildscript {
  ext.kotlin_version = '1.5.30'
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.2.2'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1' // sed:free-build:remove
    classpath 'com.google.gms:google-services:4.3.10' // sed:free-build:remove
  }
}

allprojects {
  repositories {
    google()
    jcenter() // TODO: replace it with maven central by the end of the year 2021.
    maven { url "https://jitpack.io" }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
